<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Summary</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

  <div class="caixa-um">
    <img src="listen.jpg" alt="Imagem ilustrativa do resumo do pedido">
  </div>

  <div class="caixa-dois">
    <h1 class="title">Resumo do pedido</h1>
  </div>
       
  <div class="caixa-tres">
    <p class="description">
        Você pode ouvir milhões de <i class='bx bxs-music'></i>, áudio-livros e podcasts <br>
        em qualquer dispositivo, onde você preferir!
      </p>
  </div>

   <div class="caixa-quatro">
        <div class="caixa-cinco">
            <div class="icon">
                <i class="bx bxs-music"></i>
            </div>
        </div>
        
        <div>
            <div class="plan-info">
                <p>Plano anual</p>
                <p>R$ 59,99/ano</p>
            </div>
        </div>
       
   </div>
   
    <div class="buttons">

      <div class="caixa-botao-um">
        <button class="button primary-button">Continuar para Pagamento</button>
      </div>
      
      <div class="caixa-botao-dois">
        <button class="button secondary-button">Cancelar Pedido</button>
      </div>
     
    </div>
  </div>
</body>
</html>
